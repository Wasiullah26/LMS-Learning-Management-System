# Single SonarCloud project for entire repository
sonar.projectKey=Wasiullah26_LMS-Learning-Management-System
sonar.organization=wasiullah26
sonar.sources=backend,frontend/src
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarcloud.io

# Exclusions for both backend and frontend
sonar.exclusions=backend/venv/**,backend/__pycache__/**,backend/**/*.pyc,backend/reports/**,backend/.venv/**,backend/setup/aws_setup.py,backend/seed_database.py,frontend/node_modules/**,frontend/dist/**,frontend/build/**,frontend/reports/**,frontend/public/**

# Python configuration
sonar.python.version=3.10
sonar.python.coverage.reportPaths=backend/coverage.xml

# JavaScript configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# New code definition: code changed in last 30 days (for continuous delivery)
# Configure this in SonarCloud UI: Project Settings > New Code Definition
# Recommended: "Number of days" = 30 days

